apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: gcr.io/google_containers/hyperkube:v1.1.4
    command:
    - /hyperkube
    - proxy
    - --master=http://127.0.0.1:<%= kube_master_port %>
    securityContext:
      privileged: true