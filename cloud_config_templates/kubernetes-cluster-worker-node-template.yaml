
coreos:
  update:
    reboot-strategy: off
  etcd2:
    proxy: on
    listen-client-urls: http://0.0.0.0:2379
    initial-cluster: etcdserver=http://<%= kube_master_ip %>:2380
  units:
    - name: etcd2.service
      command: start

    - name: flanneld.service
      command: start
      drop-ins:
        - name: 10-etcd.conf
          content: |
            [Unit]
            Requires=etcd2.service
            After=etcd2.service
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config \
            '{ "Network": "<%= pod_cidr %>", "Backend": { "Type": "vxlan" } }'

    - name: docker.service
      command: start
      drop-ins:
        - name: 40-flanneld.conf
          content: |
            [Unit]
            Requires=flanneld.service
            After=flanneld.service
            Restart=always
            Restart=on-failure

    - name: kubelet.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Kubelet
        Requires=etcd2.service flanneld.service docker.service
        After=etcd2.service flanneld.service docker.service
        [Service]
        ExecStartPre=-/usr/bin/mkdir -p /opt/bin
        ExecStartPre=/usr/bin/curl -L -o /opt/bin/kubelet -z /opt/bin/kubelet \
            https://storage.googleapis.com/kubernetes-release/release/v1.1.4/bin/linux/amd64/kubelet
        ExecStartPre=/usr/bin/chmod +x /opt/bin/kubelet
        ExecStart=/opt/bin/kubelet \
            --address=0.0.0.0 \
            --port=10250 \
            --hostname-override=%H \
            --api-servers=http://<%= kube_master_ip %>:<%= kube_master_port %> \
            --logtostderr=true \
            --cluster_dns=<%= dns_service_ip %> \
            --cluster_domain=cluster.local \
            --allow_privileged=true \
            --config=/etc/kubernetes/manifests/
        Restart=always
        Restart=on-failure
        RestartSec=10
        [Install]
        WantedBy=multi-user.target


write_files:
  - path: /etc/kubernetes/manifests/kube-proxy.yaml
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-proxy
        namespace: kube-system
      spec:
        hostNetwork: true
        containers:
        - name: kube-proxy
          image: gcr.io/google_containers/hyperkube:v1.1.4
          command:
          - /hyperkube
          - proxy
          - --master=http://<%= kube_master_ip %>:<%= kube_master_port %>
          securityContext:
            privileged: true
